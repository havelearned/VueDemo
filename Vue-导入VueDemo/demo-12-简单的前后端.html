<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="app">
    ip地址:<input type="text" v-model="ipp"><br>
    发送的消息:<input type="text" v-model="inputData"/>
    <button v-on:click="ajaxx">发送</button>
    接收到的后端数据:{{getdata}}

</div>

<script>
    var vue = new Vue({
        el:'#app',
        data:{
            getdata: '',
            inputData:'',
            ipp:'https://www.bilibili.com/'
        },
        methods:{
            //异步请求
            ajaxx(){
                axios.get(this.ipp+this.inputData).then(
                    res=>{
                        console.log(res.data);
                        this.getdata = res.data
                    }
                )
            }
        }

    })
</script>

</body>
</html>
