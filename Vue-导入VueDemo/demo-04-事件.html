<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <button v-on:click="tow">{{message}}</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue =new Vue({
        el: "#app",
        data:{
            message: "测试数据"
        },
        methods: {
            tow:function(){
                alert("测试数据");
            }
        }
    });
</script>

</body>
</html>
