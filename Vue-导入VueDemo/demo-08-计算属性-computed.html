<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>methods方法 ：{{computed1()}}</h1>
    <h1>methods方法 ：{{computed2}}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue =new Vue({
        el: "#app",
        data: {
            message: "测试"
        },
        methods:{
            computed1: function(){
                return Date.now();
            }
        },
        computed: {
            computed2: function(){
               return this.message="测试2"
                // return Date.now();
            }
        }


    });
</script>

</body>
</html>
